<h1>Spongebob Trivia</h1>
<p>Who is Spongebobs' best friend?</p>

<script>
function friendFunction() {
     var x, text;

if (x=="patrick" || x=="Patrick") {

} else {
text="Try again!";
}
document.getElementById("demo").innerHTML=text;
}

</script>
